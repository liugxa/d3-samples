<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
		<script src="pending-chart.js" charset="utf-8"></script>
	</head>
	<body>
		<table>
			<tr>
				<td><div id="svg-div0"></div></td>
			</tr>
		</table>
		
		<div style="width:200px;height:40px">
			<div id="svg-div1"></div>
		</div>
		
		<div id="svg-div" style="width:500px;height:40px"></div>

		<script>
			function main(){
				var div0 = d3.select("#svg-div0");
				console.log("table div: " + div0.style("width") + "|" + div0.style("height"));
				
				var div1 = d3.select("#svg-div1");
				console.log("div div: " + div1.style("width") + "|" + div1.style("height"));
				
				var div = d3.select("#svg-div");
				console.log("div: " + div.style("width") + "|" + div.style("height"));
			}
			
			main()
		</script>
	</body>

</html>
