<html>
	<head>
		<script src="./js/d3.js" charset="utf-8"></script>
		<script src="./js/rave.js" charset="utf-8"></script>
		<script src="./js/jdependency.js" charset="utf-8"></script>
	</head>
    <body>

<svg width="600px" height="400px">

    <defs>
        <!-- DEFINE AN ARROW THAT WE CAN PLACE AT THE END OF EDGES. -->
        <!-- USE REFX TO MOVE THE ARROW'S TIP TO THE END OF THE PATH. -->
        <marker
            orient="auto"
            markerHeight="12"
            markerWidth="12"
            refY="0"
            refX="9"
            viewBox="0 -5 10 10"
            id="ARROW_ID"
            style="fill: red; fill-opacity: 0.5;">

            <path d="M0, -5L10, 0L0, 5"></path>

        </marker>
    </defs>

    <!-- DEFINE A PATH. SET ITS END MARKER TO THE ARROW'S ID. -->
    <!-- SET FILL NONE TO DRAW A LINE INSTEAD OF A SHAPE. -->
    <path
        d="M100,100 A300,250 0 0,1 500,300"
        style="fill:none; stroke:grey; stroke-width:2px;"
        id="PATH_ID"
        marker-end="url(#ARROW_ID)" />

	<line id="LINE_ID" x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
	
	<path id="LINE_PATH" d="M 40 0 L 200 200" stroke="green" stroke-width="3" fill="none" />
  
    <!-- DEFINE A TEXT ELEMENT AND SET FONT PROPERTIES. -->
    <!-- USE DY TO MOVE TEXT ABOVE THE PATH. -->
    <text
        style="text-anchor:middle; font: 16px sans-serif;"
        dy="-12">

        <!-- DEFINE A TEXT PATH FOLLOWING THE PATH DEFINED ABOVE. -->
        <!-- USE STARTOFFSET TO CENTER TEXT. -->
        <textPath
            xlink:href="#LINE_PATH"
            startOffset="50%">Centered edge label</textPath>
    </text>
	
	<path id="job9-job11-path" d="M 144 464 L 304 224" style="stroke: black"/>
	<text style="text-anchor: middle; font: 16px sans-serif;"  dy="-12">
		<textPath xlink:href="#job9-job11-path" startOffset="50%">Done</textPath>
	</text>
</svg>

    </body>
</html>
