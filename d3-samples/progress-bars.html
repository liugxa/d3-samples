<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
		<script src="./js/progress-bar.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/progress-bar.css"/>
		
		<!-- special progress bar javascript file -->
		<script src="./js/progress-bar-done.js" charset="utf-8"></script>
		<script src="./js/progress-bar-exited-pending.js" charset="utf-8"></script>
		<script src="./js/progress-bar-exited-running.js" charset="utf-8"></script>
		<script src="./js/progress-bar-suspended-pending.js" charset="utf-8"></script>
		<script src="./js/progress-bar-suspended-running.js" charset="utf-8"></script>
	</head>
		
	<body>
		
		<table>
			<tr>
				<th>Done</th>
				<td><div id="div0" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Exited (while pending)</th>
				<td><div id="div1" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Exited (while running)</th>
				<td><div id="div2" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Suspended (while pending)</th>
				<td><div id="div3" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Suspended (while running)</th>
				<td><div id="div4" style="width:500px;height:80px"/></td>
			</tr>
			</table>
		
		<!-- <div class="tooltip">Current Time: 2015-12-09 10:05:00</div> -->
		<script>
			function showCase0(){			
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:20:00.0000Z");
				var etTime = new Date("2015-12-31T00:59:00.0000Z");
				
				//initialize the context
				var container = d3.select("#div0");
				var context = new ProgressBarContext(container);
				
				//initilize the progress bar object
				var progressBar = new DoneProgressBar(context, smtTime, stTime, etTime).init();
				showProgressBar(progressBar);
			}
			
			function showCase1(){			
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var etTime = new Date("2015-12-31T00:59:00.0000Z");
				
				//initialize the context
				var container = d3.select("#div1");
				var context = new ProgressBarContext(container);
				
				//initilize the progress bar object
				var progressBar = new ExitedPendingProgressBar(context, smtTime, etTime).init();
				showProgressBar(progressBar);
			}

			function showCase2(){			
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:20:00.0000Z");
				var etTime = new Date("2015-12-31T00:59:00.0000Z");
				
				//initialize the context
				var container = d3.select("#div2");
				var context = new ProgressBarContext(container);
				
				//initilize the progress bar object
				var progressBar = new ExitedRunningProgressBar(context, smtTime, stTime, etTime).init();
				showProgressBar(progressBar);
			}
			
			function showCase3(){
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var sptTime = new Date("2015-12-31T00:59:00.0000Z");
				
				//initialize the context
				var container = d3.select("#div3");
				var context = new ProgressBarContext(container);
				
				//initilize the progress bar object
				var progressBar = new SuspendedPendingProgressBar(context, smtTime, sptTime).init();
				showProgressBar(progressBar);
			}
			
			function showCase4(){
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:20:00.0000Z");
				var sptTime = new Date("2015-12-31T00:59:00.0000Z");
				
				//initialize the context
				var container = d3.select("#div4");
				var context = new ProgressBarContext(container);
				
				//initilize the progress bar object
				var progressBar = new SuspendedRunningProgressBar(context, smtTime, stTime, sptTime).init();
				showProgressBar(progressBar);
			}
			
			function showProgressBar(progressBar){
				//show all of the progressers
				var progressers = progressBar.getProgressers();
				for(var i=0;i<progressers.length;i++) progressers[i].show();
				
				//show all of the timers
				var timers = progressBar.getTimers();
				for(var i=0;i<timers.length;i++) timers[i].show();			
				
				//show all of the timer bars
				var timerBars = progressBar.getTimerBars();
				for(var i=0;i<timerBars.length;i++) timerBars[i].show();	
			}
			
			function main(){
				showCase0();
				showCase1();
				showCase2();
				showCase3();
				showCase4();
			}
			main()
		</script>
	</body>

</html>
