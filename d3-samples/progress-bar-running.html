<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
		<script src="./js/progress-bar.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/progress-bar.css"/>
		
		<!-- special progress bar javascript file -->
		<script src="./js/progress-bar-running.js" charset="utf-8"></script>
	</head>
	
	<body>
		<table>
			<tr>
				<th>Running (no RTL)</th>
				<td><div id="div0" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Running (EET &lt; RTL)</th>
				<td><div id="div1" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Running (EET = RTL)</th>
				<td><div id="div2" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Running (EET &gt; RTL)</th>
				<td><div id="div3" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Running (no EET, no RTL)</th>
				<td><div id="div4" style="width:500px;height:80px"/></td>
			</tr>
			<tr>
				<th>Running (no EET, CT &lt; RTL)</th>
				<td><div id="div5" style="width:500px;height:80px"/></td>
			</tr>			
		</table>

		<script>
			function showCase0(){
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:10:00.0000Z");
				var ctTime  = new Date("2015-12-31T00:20:00.0000Z");
				var eetTime = new Date("2015-12-31T00:59:00.0000Z");
				var rtlTime = null;
				
				var container = d3.select("#div0");
				showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime);
			}
			
			function showCase1(){			
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:10:00.0000Z");
				var ctTime  = new Date("2015-12-31T00:40:00.0000Z");
				var eetTime = new Date("2015-12-31T00:50:00.0000Z");
				var rtlTime = new Date("2015-12-31T00:59:00.0000Z");
				
				var container = d3.select("#div1");
				showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime);
			}

			function showCase2(){			
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:10:00.0000Z");
				var ctTime  = new Date("2015-12-31T00:40:00.0000Z");
				var eetTime = new Date("2015-12-31T00:59:00.0000Z");
				var rtlTime = new Date("2015-12-31T00:59:00.0000Z");
				
				var container = d3.select("#div2");
				showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime);
			}
			
			function showCase3(){
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:10:00.0000Z");
				var ctTime  = new Date("2015-12-31T00:40:00.0000Z");
				var eetTime = new Date("2015-12-31T00:59:00.0000Z");
				var rtlTime = new Date("2015-12-31T00:50:00.0000Z");
				
				var container = d3.select("#div3");
				showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime);
			}
			
			function showCase4(){
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:10:00.0000Z");
				var ctTime  = new Date("2015-12-31T00:40:00.0000Z");
				var eetTime = null;
				var rtlTime = null;
				
				var container = d3.select("#div4");
				showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime);
			}
			
			function showCase5(){
				var smtTime = new Date("2015-12-31T00:00:00.0000Z");
				var stTime  = new Date("2015-12-31T00:10:00.0000Z");
				var ctTime  = new Date("2015-12-31T00:40:00.0000Z");
				var eetTime = null;
				var rtlTime = new Date("2015-12-31T00:50:00.0000Z");
				
				var container = d3.select("#div5");
				showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime);
			}
			
			function showProgressBar(container, smtTime, stTime, ctTime, eetTime, rtlTime){
				//initialize the context
				var context = new ProgressBarContext(container);
				
				//initilize the progress bar object
				var progressBar = new RunningProgressBar(context, smtTime, stTime, ctTime, eetTime, rtlTime);
				progressBar.init();
				
				//show all of the progressers
				var progressers = progressBar.getProgressers();
				for(var i=0;i<progressers.length;i++) progressers[i].show();
				
				//show all of the timers
				var timers = progressBar.getTimers();
				for(var i=0;i<timers.length;i++) timers[i].show();
				
				//show all of the timer bars
				var timerBars = progressBar.getTimerBars();
				for(var i=0;i<timerBars.length;i++) timerBars[i].show();	
			}
			
			function main(){
				showCase0();
				showCase1();
				showCase2();
				showCase3();
				showCase4();
				showCase5();
			}
			main()
		</script>
	</body>

</html>
