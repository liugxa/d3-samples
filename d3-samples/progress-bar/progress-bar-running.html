			function showProgressBar(div, times){
				//initialize the context
				var context = new jp.ProgressBarContext(div);
				
				//initilize the progress bar object
				var progressBar = new jp.ProgressBar(context, times, "running");
				progressBar.show();
			}
			
			function main(){
				showCase0();
				showCase1();
				showCase2();
				showCase3();
				showCase4();
				showCase5();
				showCase6();
				showCase7();
			}
			main()
