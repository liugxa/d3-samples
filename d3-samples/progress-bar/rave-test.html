<!DOCTYPE html>
<html>
	<head>
		<script src="./js/d3.js" charset="utf-8"></script>
		<script src="./js/rave.js" charset="utf-8"></script>
		<script src="./js/progress-bar.js" charset="utf-8"></script>
		<script src="./js/progress-bar-all.js" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/progress-bar.css"/>
	</head>
		
	<body>
		<table>
			<tr>
				<th>Done</th>
				<td><div id="div0" style="width:500px;height:80px"/></td>
			</tr>
		</table>
		
		<!-- <div class="tooltip">Current Time: 2015-12-09 10:05:00</div> -->
		<script>
			function main(){
				var container = rave.select("#div0");
				console.log(container);
				
				var width = container.style("width");
				var height = container.style("height");
				
				var h = parseInt(height);
				var w = parseInt(width);
				console.log(width + "|" + height);
				
				var svg = container.append("svg");
				svg.attr("width", w);
				svg.attr("height", h);
				
				var r = svg.append("rect");
				r.attr("x", 0).attr("y", 0).attr("fill", "#b2293d");
				r.attr("width", width).attr("height", height);
				
			}
			main()
		</script>
	</body>

</html>
