<!DOCTYPE html>
<html>
	<head>
		<script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
		<script src="./js/progress-bar.js" charset="utf-8"></script>
		<script src="./js/progress-bar-all.js" charset="utf-8"></script>
		<script src="./js/progress-bar-pending.js" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/progress-bar.css"/>
	</head>
		
	<body>
		<table>
			<tr><th>Pending (no PTL)</td></th>
			<tr>
				<td><div id="div0" style="width:500px;height:80px"/></td>
			</tr>
			<tr><th>Pending (EST &lt; PTL)</th></tr>
				<td><div id="div1" style="width:500px;height:80px"/></td>
			</tr>
			<tr><th>Pending (EST = PTL)</th></tr>
			<tr>
				<td><div id="div2" style="width:500px;height:80px"/></td>
			</tr>
			<tr><th>Pending (EST &gt; PTL)</th></tr>
			<tr>
				<td><div id="div3" style="width:500px;height:80px"/></td>
			</tr>
			<tr><th>Pending (no EST, no PTL)</th></tr>
			<tr>
				<td><div id="div4" style="width:500px;height:80px"/></td>
			</tr>
			<tr><th>Pending (no EST, CT &lt; PTL)</th></tr>
			<tr>
				<td><div id="div5" style="width:500px;height:80px"/></td>
			</tr>			
		</table>
		
		<!-- <div class="tooltip">Current Time: 2015-12-09 10:05:00</div> -->
		<script>
			function showCase0(){
				var times = {
					smtTime: new Date("2015-12-31T00:00:00.0000Z"),
					ctTime: new Date("2015-12-31T00:20:00.0000Z"),
					estTime: new Date("2015-12-31T00:59:00.0000Z"),
					ptlTime: null
				}
				showProgressBar("#div0", times);
			}
			
			function showCase1(){
				var times = {
					smtTime: new Date("2015-12-31T00:00:00.0000Z"),
					ctTime: new Date("2015-12-31T00:30:00.0000Z"),
					estTime: new Date("2015-12-31T00:50:00.0000Z"),
					ptlTime: new Date("2015-12-31T00:59:00.0000Z")
				}
				showProgressBar("#div1", times);
			}

			function showCase2(){
				var times = {
					smtTime: new Date("2015-12-31T00:00:00.0000Z"),
					ctTime: new Date("2015-12-31T00:35:00.0000Z"),
					estTime: new Date("2015-12-31T00:59:00.0000Z"),
					ptlTime: new Date("2015-12-31T00:59:00.0000Z")
				}
				showProgressBar("#div2", times);
			}
			
			function showCase3(){
				var times = {
					smtTime: new Date("2015-12-31T00:00:00.0000Z"),
					ctTime: new Date("2015-12-31T00:30:00.0000Z"),
					estTime: new Date("2015-12-31T00:59:00.0000Z"),
					ptlTime: new Date("2015-12-31T00:50:00.0000Z")
				}
				showProgressBar("#div3", times);
			}

			function showCase4(){
				var times = {
					smtTime: new Date("2015-12-31T00:00:00.0000Z"),
					ctTime: new Date("2015-12-31T00:30:00.0000Z"),
					estTime: null,
					ptlTime: null
				}
				showProgressBar("#div3", times);
			}

			function showCase5(){
				var times = {
					smtTime: new Date("2015-12-31T00:00:00.0000Z"),
					ctTime: new Date("2015-12-31T00:30:00.0000Z"),
					estTime: null,
					ptlTime: new Date("2015-12-31T00:59:00.0000Z")
				}
				showProgressBar("#div5", times);
			}
			
			function showProgressBar(div, times){
				//initialize the context
				var context = new ProgressBarContext(d3.select(div));
				
				//initilize the progress bar object
				var progressBar = new ProgressBar(context, times, "pending");
				progressBar.show();
			}
			
			function main(){
				showCase0();
				showCase1();
				showCase2();
				showCase3();
				showCase4();
				showCase5();
			}
			main()
		</script>
	</body>

</html>
